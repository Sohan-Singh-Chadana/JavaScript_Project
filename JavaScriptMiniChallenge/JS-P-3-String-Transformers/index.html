<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String TransFormers App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>String TransFormers</h1>
    <main>
        <input type="text" id="inputField" placeholder="enter the sentence with spaces (alphanumeric)" value="this is a normal sentence to transform">
        <div id="lowercase" class="transformed-output">
            <label>Lower Case</label>
            <span></span>
        </div>
        <div id="uppercase" class="transformed-output">
            <label>Upper Case</label>
            <span></span>
        </div>
        <div id="camelcase" class="transformed-output">
            <label>Camel Case</label>
            <span></span>
        </div>
        <div id="pascalcase" class="transformed-output">
            <label>Pascal Case</label>
            <span></span>
        </div>
        <div id="snakecase" class="transformed-output">
            <label>Snake Case</label>
            <span></span>
        </div>
        <div id="kebabcase" class="transformed-output">
            <label>Kebab Case</label>
            <span></span>
        </div>
        <div id="trim" class="transformed-output">
            <label>Trim</label>
            <span></span>
        </div>

        <!-- <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p> -->
    </main>
</body>

</html>
