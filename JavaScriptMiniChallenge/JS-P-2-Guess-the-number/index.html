<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./sound/numberGuess.png" type="image/x-icon">
</head>

<body>
    <h1>Guess the number</h1>
    <main>
        <div class="container">
            <p>Enter a guess between 0 to 100</p>
            <form>
                <input type="number" id="input" placeholder="Enter a number" min="1" max="100" required autofocus class="user-input">
                <div>
                    <button class="submit-btn">Submit</button>
                    <button disabled class="start-game" type="button">Start Game</button>
                </div>
            </form>
            <p class="guessRamin">Guesses Remaining : </p>
            <div class="position">
                <p class="all-guesses"><span></span></p>
                <p class="result"></p>
            </div>
        </div>
    </main>
</body>

</html>
