<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="index.js" defer></script>
</head>

<body class="">
    <div class="flex">
        <h1 class="heading">Finance Tracker</h1>

        <div class="themeposition">
            <input type="checkbox" name="switcher" id="switcher-input" class="switcher-input">
            <label class="switcher-label" for="switcher-input">
                <i class='fas fa-solid fa-moon'></i>
                <span class="switcher-toggler"></span>
                <i class='fas fa-solid fa-sun'></i>
            </label>
        </div>
    </div>


    </label>
    <main>
        <section id="balance">
            <h2>Your Balance <span id="balance-amount"></span></h2>
        </section>

        <section id="add-transaction">
            <h2>Add Transaction</h2>
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Enter description">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" placeholder="Enter amount">
            <select name="" id="transaction-type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button id="add-button">Add Transaction</button>
        </section>

        <section id="transactions">
            <h2>Transactions</h2>
            <ul id="transactions-list"></ul>
        </section>
    </main>
</body>

</html>
