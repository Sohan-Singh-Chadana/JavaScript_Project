<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="../output.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
</head>

<body class="font-Roboto">
    <h1 class="h-28 text-4xl bg-[#bad3dc] flex items-center justify-center font-bold font-Roboto text-white tracking-wide mb-9 text-center shadow-[0px_0px_10px_0px_#0000004d]">Password Strength</h1>

    <main class="max-w-[500px] mx-auto p-4 bg-[#fefdfd] rounded-md flex flex-col items-start shadow-[0px_0px_10px_0px_#0000004d]">
        <input type="text" placeholder="Enter the Password" id="password" class="w-full p-2 text-lg mb-2  border-[1px] border-[#ccc]" autofocus>
        <div class="flex justify-between items-start w-full text-[#d3d3d3] text-sm">
            <p id="lc">Lowercase</p>
            <p id="uc">Uppercase</p>
            <p id="num">Number</p>
            <p id="syb">Symbols</p>
        </div>
        <div class="w-full outline outline-[1px] outline-[#ccc] h-3 rounded-lg  mt-4 overflow-hidden">
            <div id="progressBar" class="w-0 bg-red-600 h-full"></div>
        </div>
        <p class="my-4">Password has <strong id="chars">0</strong> chars</p>
        <p>Your password is <strong id="strength">Weak</strong></p>
    </main>
</body>

</html>
