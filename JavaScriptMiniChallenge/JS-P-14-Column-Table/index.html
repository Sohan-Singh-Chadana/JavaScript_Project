<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Table</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
</head>

<body class="font-Roboto">
    <h1 class="h-28 text-4xl bg-[#bad3dc] flex items-center justify-center font-bold  text-white tracking-wide mb-9 text-center shadow-[0px_0px_10px_0px_#0000004d]">Column Table</h1>
    <div class="container mx-auto text-center">
        <section class="my-5 flex flex-row justify-center gap-3">
            <label for="rows">Rows</label>
            <input type="range" name="rows" id="rows" min="2" max="8" value="2">
            <label for="columns">Columns</label>
            <input type="range" name="columns" id="columns" min="2" max="8" value="2">
        </section>
        <table class="my-4 mx-auto "></table>
    </div>
</body>

</html>
