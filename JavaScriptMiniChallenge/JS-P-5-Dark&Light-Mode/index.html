<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark & Light Mode</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Dark & Light Mode</h1>
    <main>
        <div>
            <label for="full-dark-mode">Dark Mode:</label>
            <input type="checkbox" id="full-dark-mode">
        </div>
        <h1 class="the-line">The entire page color theme is controlled using CSS and JavaScript</h1>
        <div>
            <label for="contained-dark-mode">Contained Dark Mode:</label>
            <input type="checkbox" id="contained-dark-mode">
        </div>
        <div class="container">
            <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem, omnis?</h2>
        </div>
    </main>

    <form class="enterPinForm">
        <label for="pin">Enter PIN:</label>
        <input type="password" id="pin" placeholder="Enter your PIN (1234)" maxlength="4" autofocus/>
        <button id="submitBtn">Submit</button><br><br>
    </form>

    <button id="loginBtn">Login</button>
    <button id="logoutBtn">Logout</button><br><br>
    <button id="checkBalaceBTn" disabled>Check Balace</button>
    <button id="depositBtn" disabled>Deposit</button>
    <button id="withdrawBtn" disabled>Withdraw</button>

    <div class="mode">
        <div class="overlay">
            <div class="popup">
                <span>&times;</span>
                <form class="setPinForm">
                    <input type="password" id="setPin" placeholder="Set your PIN (1234)" maxlength="4" autofocus/>
                    <button id="setPinBtn">Submit</button><br><br>
                    <input type="checkbox" id="inputCheckbox">Show Password
                </form>
                <p class="displayLoginMessage"></p>
            </div>
        </div>
    </div>

    <h2 class="displayMessage"></h2>
</body>

</html>
