<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator Youtube </title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="random-color-generator-container">
        <div class="hex_color_container">
            <p class="hex_color_value">#ffffff</p>
            <button class="hexBtn">Create Hex Color</button>
            <button class="hexCopyColor">Copy To Clipboard</button>
        </div>
        <div class="rgb_color_container">
            <p class="rgb_color_value">rgb(255,255,255)</p>
            <div>
                <label for="red">Red</label>
                <input type="range" name="" id="red" value="0" max="255" min="0">
            </div>
            <div>
                <label for="green">Green</label>
                <input type="range" name="" id="green" value="0" max="255" min="0">
            </div>
            <div>
                <label for="blue">Blue</label>
                <input type="range" name="" id="blue" value="0" max="255" min="0">
            </div>
            <button class="rgb_btn">Create RGB Color</button>
            <button class="rgbCopyColor">Copy To Clipboard</button>

        </div>
    </div>
</body>

</html
