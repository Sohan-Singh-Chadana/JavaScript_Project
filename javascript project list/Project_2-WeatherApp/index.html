<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" id="" spellcheck="false" autofocus>
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City name</p>
        </div>
        <div class="weather">
            <div class="flex">
                <div class="flex1">
                    <img src="images/rain.png" class="weather-icon">
                    <h3 class="weatherType">Clouds</h3>
                </div>
                <div class="flex2">
                    <h1 class="temp">22Â°C</h1>
                    <h2 class="city">New York</h2>
                    <h3 class="date">4 April(Thurday),2024</h3>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
