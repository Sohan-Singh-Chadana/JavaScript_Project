<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calendar">
            <div class="header">
                <div class="month">May, 2023</div>
                <div class="btns">
                    <div class="btn today-btn">
                        <i class="fa-solid fa-calendar-days"></i>
                    </div>
                    <div class="btn prev-btn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div class="btn next-btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            <div class="weekdays">
                <div class="day">Sun</div>
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
            </div>
            <div class="days">
                <!-- Lets add days using js -->

                <!-- Prev month days -->
                <!-- <div class="day prev">28</div>
                <div class="day prev">29</div>
                <div class="day prev">30</div> -->


                <!-- Current month days -->
                <!-- <div class="day">1</div>
                <div class="day">2</div>
                <div class="day">3</div>
                <div class="day today">4</div>
                <div class="day">5</div>
                <div class="day">6</div>
                <div class="day">7</div> -->


                <!-- next month days -->
                <!-- <div class="day next">1</div>
                <div class="day next">2</div>
                <div class="day next">3</div> -->
            </div>
        </div>
    </div>












    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7b88466858.js" crossorigin="anonymous"></script>
</body>

</html>
