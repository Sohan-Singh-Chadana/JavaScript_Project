<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App with me </title>
    <link rel="shortcut icon" href="quizicone.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-section">
        <div id="quiz">
            <h1 class="question" id="question">quiz question</h1>
            <hr />
            <ul>
                <li><input type="radio" name="answer" class="answer" id="a" required>
                    <label for="a" id="option_1">quiz Option</label>
                </li>
                <li><input type="radio" name="answer" class="answer" id="b" required>
                    <label for="b" id="option_2">quiz Option</label>
                </li>
                <li><input type="radio" name="answer" class="answer" id="c" required>
                    <label for="c" id="option_3">quiz Option</label>
                </li>
                <li><input type="radio" name="answer" class="answer" id="d" required>
                    <label for="d" id="option_4">quiz Option</label>
                </li>
            </ul>
            <hr>
            <div class="btn">
                <button type="submit" id="submit">Submit</button>
                <!-- <p id="score">score = 0 / 5</p> -->
                <button id="prev">Preves</button>
                <button id="next">Next</button>
            </div>
            <!-- <div class="Over">
                <h1>Quiz Over</h1>
            </div> -->

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
