<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="input-box">
            <input type="number" autofocus id="dayTime" placeholder="Enter Day">
        </div>
        <div class="input-box">
            <input type="number" autofocus id="hourTime" placeholder="Enter Hours">
        </div>
        <div class="input-box">
            <input type="number" autofocus id="minuteTime" placeholder="Enter Minutes" value="">
        </div>
        <div class="input-box">
            <input type="number" autofocus id="secondTime" placeholder="Enter Seconds" value="">
        </div>

        <button class="btn next" disabled>next</button>
    </div>

    <div class="btn-box">
        <button type="submit" id="startTimer" class="btn" disabled>start Timer</button>
    </div>

    <div class="popup">
        <div class="countdown">
            <div id="day" class="box">00</div>
            <div id="hour" class="box">00</div>
            <div id="minute" class="box">00</div>
            <div id="second" class="box">00</div>
        </div>
        <div class="btn-box">
            <button type="submit" id="stopTimer" class="btn">Stop Timer</button>
            <button type="submit" id="restartTimer" class="btn">Restart Timer</button>
            <button id="resetTimer" class="btn">Reset Timer</button>
        </div>

        <div>
            <h1 class="timeDisplay"></h1>
        </div>

        <button class="btn back">back</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
